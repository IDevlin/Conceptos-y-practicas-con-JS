<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Responsive dropdown_menu</title>
  </head>
  <body>
    <header class="header">
      <a href="#" class="header__logo">Clay</a>

      <i class="bx bx-menu header__toggle" id="header-toggle"></i>

      <nav class="nav" id="nav-menu">
        <div class="nav__content bd-grid">
          <a href="" class="nav__perfil">
            <div class="nav__img">
              <img src="assets/img/perfil.png" alt="" />
            </div>

            <div>
              <span class="nav__name">Clay</span>
              <span class="nav__name">Mitchell</span>
            </div>
          </a>

          <div class="nav__menu">
            <ul class="nav__list">
              <li class="nav__item">
                <a href="#" class="nav__link active">Home</a>
              </li>

              <li class="nav__item dropdown">
                <span class="nav__link dropdown__link"
                  >About <i class="bx bx-chevron-down dropdown__icon"></i
                ></span>

                <ul class="dropdown__menu">
                  <li class="dropdown__item">
                    <a href="#" class="nav__link">About me</a>
                  </li>
                  <li class="dropdown__item">
                    <a href="#" class="nav__link">Location</a>
                  </li>
                  <li class="dropdown__item">
                    <a href="#" class="nav__link">Studies</a>
                  </li>
                </ul>
              </li>

              <li class="nav__item">
                <a href="#" class="nav__link">Skills</a>
              </li>

              <li class="nav__item dropdown">
                <a href="#" class="nav__link dropdown__link"
                  >Works <i class="bx bx-chevron-down dropdown__icon"></i
                ></a>

                <ul class="dropdown__menu">
                  <li class="dropdown__item">
                    <a href="#" class="nav__link">Recent jobs</a>
                  </li>
                  <li class="dropdown__item">
                    <a href="#" class="nav__link">Better jobs</a>
                  </li>
                  <li class="dropdown__item">
                    <a href="#" class="nav__link">Work Awards</a>
                  </li>
                </ul>
              </li>

              <li class="nav__item">
                <a href="#" class="nav__link">Contact</a>
              </li>
              <div className="search-box">
                <i className="fa fa-search" type="submit"></i>
                <input
                  className="form_control "
                  type="text"
                  placeholder="Search "
                />
                <span>All Category</span>
              </div>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <div class="seccion" id="section">
      <h1>Titulo</h1>
      <div class="contenido">El texto de ejemplo</div>
    </div>

    <div class="seccion">
      <h1>Titulo</h1>
      <div class="contenido">El texto de ejemplo</div>
    </div>

    <script>
      const showMenu = (toggleId, navId) => {
        const toggle = document.getElementById(toggleId),
          nav = document.getElementById(navId);

        if (toggle && nav) {
          toggle.addEventListener('click', () => {
            nav.classList.toggle('show');
            toggle.classList.toggle('bx-x');
          });
        }
      };
      showMenu('header-toggle', 'nav-menu');

      /*===== ACTIVE AND REMOVE MENU =====*/
      const navLink = document.querySelectorAll('.nav__link');

      function linkAction() {
        /*Active link*/
        navLink.forEach((n) => n.classList.remove('active'));
        this.classList.add('active');
      }
      navLink.forEach((n) => n.addEventListener('click', linkAction));

      const section = document.getElementById('section');
      section.addEventListener('click', () => {
        const navegacion = document.querySelector('nav');
        navegacion.classList.remove('show');
      });
    </script>
  </body>
</html>
