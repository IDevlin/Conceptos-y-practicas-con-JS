<!DOCTYPE html>
<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Roboto:ital,wght@0,700;1,300&family=Source+Sans+Pro:ital,wght@0,200;0,300;0,600;0,700;0,900;1,200;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <script defer src="./index.js"></script>
    <title>CSS GRID MENU</title>
  </head>
  <body>
    <header class="hero">
      <nav class="nav container" id="nav">
        <img class="nav__logo " src="./images/vintageLogo.png">
        <ul class="nav__links">
          <li class="nav__items">
            <a href="" class="nav__link">Inicio</a>
          </li>
          <li class="nav__items">
            <a href="#" class="nav__link">Blog</a>
          </li>
          <li class="nav__items">
            <a href="#" class="nav__link">servicios</a>
          </li>
          <li class="nav__items">
            <a href="#" class="nav__link">Contacto</a>
          </li>
        </ul>

        <a href="#nav" id="hamburger" class="nav__hamburguer">
          <img src="./images/menu.svg" alt="menu.svg" class="nav__icon" />
        </a>
        <a href="#" class="nav__close">
          <img src="./images/close.svg" alt="close.svg" class="nav__icon" />

    <input type="text" value="text" id="input">
